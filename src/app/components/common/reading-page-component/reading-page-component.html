<div class="container mt-5 py-3 ">

    <div class="row chapters-bar bg-burgundy text-light p-2 rounded">

        <div class="col align-content-center">
            <h5>{{getTitle()}}</h5>
        </div>
        <div class="col">
            <select class="form-select" id="chapterSelect" (change)="selectChapter($event)">

                <option >Chapters</option>

                @for (item of chapters; track $index; let index = $index) {
                    <option value="{{index+1}}" [selected]="index == selectedChapter" [disabled]="item.disabled">{{"Ch " + (index+1) + " .. " +item.title}}</option>
                }
            </select>
        </div>
        <div class="col">
            <select class="form-select" id="PageSelect" (change)="selectChapter($event, true)">
                <option >Pages</option>

                @for (item of pages; track $index; let index = $index) {
                    <option value="{{index}}"  [selected]="index == selectedPage">{{item.title}}</option>
                }
            </select>
        </div>
        

    </div>


    <div class="row pt-2 rounded">
        <div class="col border rounded-start p-3 next-btn" (click)="changePage(false)">
            <mat-icon class="align-bottom">keyboard_arrow_left</mat-icon>
            previous Page
            
        </div>

        <div class="col text-end border rounded-end p-3 next-btn" (click)="changePage(true)">
            
            next Page
            <mat-icon class="align-bottom">keyboard_arrow_right</mat-icon>
        </div>
    </div>

    @if(loading_status_1 == "loading" || loading_status_1 == ""){

        <div class="row justify-content-center text-center" style="position: absolute">
            
            <img src="{{loading_image}}" width="50" style="width: 20%">
            <h5>loading .. </h5>
            
            
        </div>
    }
  

    <div class="{{'row'}}">

       
            <div class="col img-div w-100">

                <img src="{{img1}}" (load)="setLoadingStatus(true)" class="page-img" alt="" style="width: 100%; object-fit: cover;">
                
            </div>

            <div class="col img-div"> 

                <img src="{{img2}}" (load)="setLoadingStatus(false)" class="page-img" alt="" style="width: 100%; object-fit: cover;">
                
            </div>
        
        

    </div>

    <div class="row pt-2 rounded">
        <div class="col border rounded-start p-3 next-btn" (click)="changePage(false)">
            <mat-icon class="align-bottom">keyboard_arrow_left</mat-icon>
            previous Page
        </div>

        <div class="col text-end border rounded-end p-3 next-btn" (click)="changePage(true)">
            
            next Page
            <mat-icon class="align-bottom">keyboard_arrow_right</mat-icon>
        </div>
    </div>


  

</div>
