<div class="container border-top border-top mt-5 readingPage" id="chaptersListDiv">

    <div class="row">
        <div class="col m-0 p-0 border-end pt-3 pe-lg-3 order-lg-first order-last">

            <h5 class="text-burgundy">
                Chapters
            </h5>


            @for (chapter of chapters; track chapter; let index = $index) {
                <div class="row mx-0 px-0 my-3 border-top  rounded bg-burgundy listItem ">
                    <a href="{{chapter.link}}" class="{{'px-0' + (chapter.disabled ? ' disabled pe-none' : '')}}" >
                         <!-- (chapter.disabled ? ' pe-none' : '') -->
                        <img src="{{chapter.thumbNail}}" width="100" height="100" class="d-inline-block  text-dark rounded me-5" alt="">
                        
                        <h3 class="d-inline-block">{{chapter.title}}</h3>
                        <!-- <mat-icon class="float-end align-bottom">lock</mat-icon> -->
                        <h3 class="d-inline-block float-end align-bottom">{{"Ch "+ (index+1)}}</h3>

                        @if (chapter.disabled) {
                            <mat-icon class="float-end align-bottom">lock</mat-icon>
                        }

                    </a>
                </div>
            }

            

        </div>

        <div class="col-lg-3 px-0">
            <app-about-page></app-about-page>
        </div>

    </div>
   
  
</div>
